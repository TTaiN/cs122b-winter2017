<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
    width: 100%;
    height: 40px;
    box-sizing: border-box;
    border: 4px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;

}
input[type=submit]{
	width: 100%;
    font-size: 16px;
}
</style>
<meta charset="UTF-8">
<title>Search Page</title>
</head>
<body BGCOLOR="#FDF5E6">
	<h1 ALIGN="CENTER">Search:</h1>

	<form ACTION="./movielist"
      METHOD="GET">
  		<input type="text" name="title" placeholder="Movie Title.."><br>
  		<br><input type="text" name="year" placeholder="Year.." 
  		onkeyup="this.value=this.value.replace(/[^\d]/,'')"><br>
  		<br><input type="text" name="director" placeholder="Director.."><br>
  		<br><input type="text" name="star" placeholder="Star's Name.."><br>
  		<br><input type="submit" value="Submit">
	</form>
	<br>
</body>
</html>
